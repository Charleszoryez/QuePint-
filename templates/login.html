{% extends 'index.html' %}
{% load static %}

{% block titulo %}
Login - Que Pintó?
{% endblock titulo %}

{% block contenido %}
    <div class="user-login-section section-padding bg-fixed" style="background-image: url({% static 'images/header/hero-2.jpg'%})">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 offset-md-1  text-center">
                            <div class="login-wrapper">
                                <ul class="ui-list nav nav-tabs justify-content-center mar-bot-30" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#login" role="tab" aria-selected="true">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#register" role="tab" aria-selected="false">Registrarme</a>
                                    </li>
                                </ul>
                                <div class="ui-dash tab-content">
                                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                                        <form id="login-form" action="#" method="post">
                                            <div class="form-group">
                                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="email" value="" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="row mar-top-20">
                                                <div class="col-md-12 col-12 text-left">
                                                    <div class="res-box">
                                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                        <label for="remember">Recordarme</label>
                                                    </div>
                                                </div>
                                                <!--<div class="col-md-12 col-12 text-right">
                                                    <div class="res-box sm-left">
                                                        <a href="#" tabindex="5" class="forgot-password">Olvido la Contraseña?</a>
                                                    </div>
                                                </div>-->
                                            </div>
                                            <div class="res-box text-center mar-top-30">
                                                <button type="submit" class="btn v3"><i class="ion-log-in"></i> Ingresar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="register" role="tabpanel">
                                        <form id="register-form" action="#" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                {{ form.name }}
                                            </div>
                                            <div class="form-group">
                                                {{ form.ci }}
                                            </div>
                                            <div class="form-group">
                                                {{ form.email }}
                                            </div>
                                            <div class="form-group">
                                                {{ form.password}}
                                            </div>

                                            <div class="res-box text-center mar-top-30">
                                                <button type="submit" class="btn v3"><i class="ion-android-checkmark-circle"></i>Registrarme</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock contenido %}
